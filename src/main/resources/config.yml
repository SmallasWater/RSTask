  图片路径: "textures/ui/filledStarFocus"
  解锁积分: 0
 "1":
  名称: "§7[§a主线§7]§b 第二章"
  图片类型: "本地"
  图片路径: "textures/ui/icon_deals"
  解锁积分: 100
 "2":
  名称: "§7[§a主线§7]§b 第三章"
  图片类型: "本地"
  图片路径: "textures/ui/icon_best3"
  解锁积分: 200
 "3":
  名称: "§7[§a主线§7]§b 第四章"
  图片类型: "本地"
  图片路径: "textures/ui/icon_armor"
  解锁积分: 300
 "4":
  名称: "§7[§a主线§7]§b 第五章"
  图片类型: "本地"
  图片路径: "textures/ui/icon_balloon"
  解锁积分: 400
 "5":
  名称: "§7[§c支线§7]§b 支线任务"
